<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body class="container">
  <main>
    <div class="row vh-100 align-items-center justify-content-center">
      <div class="col-sm-12 col-md-9 col-lg-5">
        <div class="header mb-3">
          <div>
            <p class="m-0 mt-2">My balance</p>
            <h3 class="fw-bold">$921.48</h3>
          </div>
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="chart">
          <h3 class="text fw-bold mb-4">Spending - Last 7 days</h3>
          <canvas id="myChart" width="400"></canvas>
          <hr class="my-4">
          <div class="d-flex justify-content-between align-items-center my-2">
            <div>
              <p class="m-0 text-label">Total this month</p>
              <h3 class="h1 text fw-bold">$478.33</h3>
            </div>
            <div>
              <p class="m-0 fw-bold text-end">+2.4%</p>
              <p class="m-0 text-label">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution fw-bold h6">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Jos3-Lu1s">Bautista Carlos Jos√© Luis</a>.
  </div>
  <script src="Bootstrap/bootstrap.bundle.min.js"></script>
  <script src="js/chart.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
